{%extends 'all-news/base.html'%}
{% block content %}
<div class="container">

  <div class="row">
    {% if profiles%}
    <h2>Found {{ profiles|length }} of searched term {{message}}</h2>
    {% else %}
    <h2> Found 0 profiles for the search term {{message}}</h2>
    {% endif %}

  </div>

  

   
    {% for profil in profiles %}
    <div class="row">
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
       
      <h1>{{profil.username}}</h1> <br>
      <img src="{{profil.profile.url}}" class="img-responsive" alt="Image" height="300px" width="300px">
      <p>{{profil.bio}}</p>
    </div> <br>
  </div>
    {% endfor %}
</div>
{% endblock %}
