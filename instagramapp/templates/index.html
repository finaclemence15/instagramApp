{%extends 'all-news/base.html'%}

{% block content %}
{{block.super}}

<div class="container">
        <!-- Looping through news   -->
      
      
        {% for image in images %}

        <div class="row">
      
          <!-- displaying News articles -->
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <!-- <h2 class="text-center" > {{ image.image }} </h2> <br> -->
            <p>{{image.name}}</p>
            <p> <em>{{image.caption}}</em></p>

             <p>{{image.likes}}</p>
             <p>{{image.comments}}</p>
             <!-- <p>{{image.profile}}</p> -->

          </div>
      
              <!--Display news Article images  --> 
              <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6"><br> <br> <br>
                <img src="{{image.image.url}}" class="img-responsive" alt="Image" height="300px" width="300px">
              </div>
      
      
        </div>
      
        {% empty %}
        <div class="row">
          <h2 class="text-center">There No News Items</h2>
        </div>
        {% endfor %}

      </div>
      
{% endblock %}
