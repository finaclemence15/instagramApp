{%extends "registration/base.html"%}
{% load bootstrap4 %}
{% block content %}
<div class="container">
        <br> <br> <br>
  <div class="row"> 
    <!-- Empty div -->
    <div class="col-md-4">
        <img src="https://techthelead.com/wp-content/uploads/2017/11/instagram-stories-old.jpg" alt="" height="385" width="300">
    </div>
    <div class="col-md-5">
      {% if form.errors %}
        <p> Password or Username is incorrect </p>
      {% endif %}
      <div class="card">

        <div class="card-header">
          <h3 class="text-center">Sign In</h3>
        </div>
        <div class="card-body">

          <form  action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}

            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Login">
            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>

        </div>
        <p style="margin-left: 15px"> Don't you have an account  <a class="btn btn-primary btn-sm" style="margin: 5px" href="/accounts/register/"> Sign Up </a> </p>
      </div>

    </div>
    <!-- empty div -->
    <div class="col-md-3"></div>
  </div>
</div>

{% endblock %}
