{%extends 'all-news/base.html'%}

{% block content %}
{{block.super}}

<div class="container"> <br> <br>




  <div class="row">
    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></div>
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"> <br>
      <img src="{{myProfile.profile.url}}" class="img-responsive" alt="Image" height="150px" width="150px"
        style="border-radius: 50%;"> <br> <br> 
      <p>{{myProfile.bio}}</p>
    </div>
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"> <br> <br>
      <p>{{myProfile.username}}
      <a href="{%url 'edit_profile'%}" style="margin: 10px; text-decoration: none;">
        <button type="button" class="btn btn-default btn-inverse"><strong> Edit Profile</strong> </button> </a> 
      <img src="https://image.flaticon.com/icons/svg/1242/1242494.svg" alt="settings" height="30px;"width="30px"></p> <br>
      <p>Posts          Followers       Following</P>

    </div>
    
  </div>
  <br> <br>
  <!--  -->

  {% for image in images %}

  <div class="row">

    <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7"> <br>
      <img src="{{image.image.url}}" class="img-responsive" alt="Image" height="300px" width="300px">
    </div>
  </div>

  {% empty %}
  <div class="row">
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
      <h2 class="text-center"> No Post Yet</h2>
    </div>
  </div>
  {% endfor %} <br>

  <!--  -->

</div>

{% endblock %}
